server:
  port: 8081
  servlet:
    context-path: /user

spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}/${DB_NAME}
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
